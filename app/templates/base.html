{% extends 'bootstrap/base.html' %}
{% block title %}
    {% if title %}{{ title }}{% else %} -=ft=-{% endif %}
{% endblock %}

{% block content %}
<div class="container">
  <div class="row" style="margin:30px;">
  <div class="col-sm-1"></div>
  <div class="col-sm-10">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Prime numbers</h3>
      </div>
      <div class="panel-body">
        <strong>max</strong>: {{ context.number }}<br/>
        <strong>time</strong>: {{ context.time }}
      </div>
      <div class="panel-footer">
        {% for n in  context.pn %}
          {{n}}
        {% endfor %}
      </div>
    </div>
  </div>
  <div class="col-sm-1"></div>
</div>
{% endblock %}
